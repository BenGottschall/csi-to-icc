services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: csi-icc-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: csi_icc_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    networks:
      - csi-icc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI) - Development Mode
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: development
    container_name: csi-icc-backend-dev
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/csi_icc_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://localhost
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot-reloading
      - ./backend/app:/app/app:ro
      - ./backend/alembic:/app/alembic:ro
      - ./backend/alembic.ini:/app/alembic.ini:ro
    depends_on:
      db:
        condition: service_healthy
    networks:
      - csi-icc-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application in development mode...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Frontend (Next.js) - Development Mode
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: csi-icc-frontend-dev
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: development
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reloading
      - ./frontend/app:/app/app
      - ./frontend/public:/app/public
      - ./frontend/next.config.ts:/app/next.config.ts
      - ./frontend/tailwind.config.ts:/app/tailwind.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/postcss.config.mjs:/app/postcss.config.mjs
      # Exclude node_modules and .next from being mounted
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - csi-icc-network

networks:
  csi-icc-network:
    driver: bridge

volumes:
  postgres_data_dev:
    driver: local
