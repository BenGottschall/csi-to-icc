services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: csi-icc-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: csi_icc_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - csi-icc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: csi-icc-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/csi_icc_db
      API_HOST: 0.0.0.0
      API_PORT: 8000
      CORS_ORIGINS: http://localhost:3000,http://localhost
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - csi-icc-network
    command: >
      sh -c "
        echo 'Waiting for database...' &&
        sleep 5 &&
        echo 'Running database migrations...' &&
        alembic upgrade head &&
        echo 'Starting application...' &&
        uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
      "

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: csi-icc-frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - csi-icc-network

networks:
  csi-icc-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
